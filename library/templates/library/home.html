{% extends 'library/base.html' %}
    {% block content %}
    <div style="overflow-x:auto;">
        <table>
            <tr>
                <th>Title</th>
                <th>Language</th>
                <th>Keywords</th>
                <th>submitted by</th>
            </tr>
            {% for post in posts %}
                <tr>
                    <td> <a href="{% url 'singlecode' post.id %}"> {{post.title|upper}} </td>
                    <td> {{post.language}} </td>
                    <td> {{post.keywords}} </td>
                    <td> {{post.updated_on}} </td>
                </tr>
            {% endfor%}
        </table>
    </div>
{% endblock %}
