<!-- templates/registration/login.html -->
{% extends 'library/base.html' %}
    {% block content%}
        <h2>Register New user</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create</button>
        </form>
        Already have ID? <a href="{% url 'login' %}"> Login</a>
    {% endblock content%}
